<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 - Font Face</title>
    <style>
      @font-face {
        font-family: "Lobster";
        src: url("Lobster.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        background-color: #ddd;
      }

      h1 {
        font-size: 100px;
        font-family: "Lobster";
        text-align: center;
        text-shadow: 5px 5px 5px rgba(250, 128, 114, 0.5), -5px -5px 5px rgba(173, 216, 230, 0.5);
        color: white;
      }
    </style>

    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Mochamad Nahrul</h1>
  </body>
</html>
